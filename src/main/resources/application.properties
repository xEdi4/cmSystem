# Nombre de la aplicación Spring Boot
spring.application.name=springmarket
# Configuración del servidor
server.port=8082
# Configuración de la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/springmarket
spring.datasource.username=root
spring.datasource.password=root
# Configuración de Hibernate para actualización automática del esquema
spring.jpa.hibernate.ddl-auto=update
# Configuración de Hibernate para mostrar las consultas SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuración del dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
